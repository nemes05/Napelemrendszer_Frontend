<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Új alkatrész felvétele</title>
</head>

<body>
    <table style="margin-top:5%;margin-left:38%; margin-right: 30%; border:1px solid">
        
            <form action="" method="post">
               <tr>
                <td>
                    <label>Alkatrész neve:</label>
                </td>
                <td>
                    <input type="text" id="partName" name="partName">
                </td>
               </tr>

               <tr>
                <td>
                    <label>Ár:</label>
                </td>
                <td>
                    <input type="text" id="partPrice" name="partPrice">
                </td>
               </tr>

               <tr>
                <td>
                    <label>Maximális darabszám:</label>
                </td>
                <td>
                    <input type="text" id="maxPieces" name="maxPieces">
                </td>
               </tr>
               <tr style="text-align: center;">
                <td colspan="2">
                    <button class="partButton" type="submit" onlick="addNewPartScript()">Új alkatrész felvétele</button>
                </td>
               </tr>
            </form>

       
    </table>
    
    
</body>
</html>
