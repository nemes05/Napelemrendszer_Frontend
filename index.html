<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="login.js"></script>
    <title>Bejelentkezés</title>
</head>

<body>
    <div id="headerId"><h1 >Napelemrendszerek telepítését támogató rendszer</h1></div>
    <h2>Bejelentkezés</h2>
    <form method="post" id="loginForm">
        <label for="username" style="text-align: left;">Felhasznalónév:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Jelszó:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button id="loginButton" type="button" onclick="login()">Bejelentkezés</button>
    </form>

</body>
</html>
