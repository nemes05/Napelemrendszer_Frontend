<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="functions.js"></script>
    <script src="storage_manager_scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Új alkatrész felvétele</title>
</head>

<body onload="loadItemsDropdown()">
    <table style="margin-top:5%;margin-left:38%; margin-right: 30%; border:1px solid">

        <tr>
            <td>
                <label>Válassza ki az alkatrészt:</label>
            </td>
            <td>
                <select name="partSelect" id="partSelect" onchange="changeCurrentPriceValue()"></select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Régi ár:</label>
            </td>
            <td>
                <label id="previousPrice"></label>
            </td>
        </tr>

        <tr>
            <td>
                <label>Új ár:</label>
            </td>
            <td>
                <input type="number" id="partNewPrice" name="partNewPrice">
            </td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2">
                <button class="partButton" type="submit" onclick="setNewPrice()">Ár módosítása</button>
            </td>
        </tr>

    </table>

</body>

</html>
